

{% extends "base.html" %}
{% load static %}

{% block title %}Universo Peludo - Inicio{% endblock %}
{% block extra_css %}
<style>
    section {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-behavior: smooth;
        padding: 50px 20px;
    }

    #busqueda-animales {
        background-image: url("{% static 'imagenes/fondos.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        flex-direction: column;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.85); /* Blanco translúcido */
    }

    #contacto {
        background-color: rgba(233, 236, 239, 0.8);
        flex-direction: column;
    }

    #btn-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
</style>
{% endblock %}


{% block content %}


<!-- Sección 1: Formulario de búsqueda -->
 
<section id="busqueda-animales">
    
    <div class="container">
        
        <h1 class="mb-4">Encuentra tu compañero ideal</h1>
        
         
        <div class="card shadow-sm border-0 rounded-3 p-4 mx-auto" style="max-width: 700px;">
            <form method="get" action="#">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="especie" class="form-label">Especie</label>
                        <select class="form-select" id="especie" name="especie">
                            <option value="">-- Selecciona especie --</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="conejo">Conejo</option>
                            <option value="ave">Ave</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="raza" class="form-label">Raza</label>
                        <select class="form-select" id="raza" name="raza">
                            <option value="">-- Selecciona raza --</option>
                            <option value="labrador">Labrador</option>
                            <option value="siames">Siamés</option>
                            <option value="persa">Persa</option>
                            <option value="bulldog">Bulldog</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <select class="form-select" id="ciudad" name="ciudad">
                            <option value="">-- Selecciona ciudad --</option>
                            <option value="rawson">Rawson</option>
                            <option value="trelew">Trelew</option>
                            <option value="puerto_madryn">Puerto Madryn</option>
                            <option value="gaiman">Gaiman</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-search"></i> Buscar animales
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Sección 2: Contacto + Mapa -->
<section id="contacto">
    <div class="container">
        <div class="row">
            <!-- Formulario -->
            <div class="col-md-6 mb-4">
                <h2>Contáctanos</h2>
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <!-- Mapa -->
            <div class="col-md-6">
                <h2>Ubicación</h2>
                <div class="ratio ratio-16x9">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467.0422648668132!2d-65.102121!3d-43.299837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9616f0b9b6c40715%3A0x58bdf019a9b3e3a2!2s25%20de%20Mayo%20550%2C%20Rawson%2C%20Chubut!5e0!3m2!1ses-419!2sar!4v1694100000000!5m2!1ses-419!2sar" 
                        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Botón volver arriba -->
<a id="btn-top" href="#busqueda-animales" class="btn btn-danger btn-lg rounded-circle">
    <i class="bi bi-arrow-up"></i>
</a>

{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Inicializar Select2
        $('#especie, #raza, #ciudad').select2({
            placeholder: "Selecciona una opción",
            allowClear: true,
            width: '100%'
        });

        // Scroll suave para links del navbar
        document.querySelectorAll('a.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function(e){
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    });
</script>
{% endblock %}
