{% extends 'base.html' %}
{% block content %}
  <div class="table-responsive">
    <h1>Listar Razas</h1>
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>Nombre de raza</th>
          <th>Especie</th>
        </tr>
      </thead>
      <tbody>
        {% for raza in razas %}
          <tr>
            <td>{{raza.nombre}}</td>
            <td>{{raza.especie.nombre}}</td>
            <td>
              <a href="{% url 'eliminar_raza' raza.id %}" class="btn btn-sm btn-warning">Eliminar raza</a>
              <a href="{% url 'modificar_raza' raza.id %}" class="btn btn-sm btn-danger ms-2">Modificar raza</a>
            </td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
