
{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar sesión - Universo Peludo{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
      
        <form method="POST">
            {% csrf_token %}
            
            <!-- Campo de usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" value="{{ username }}" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>

            <!-- Mensaje de error (si es necesario) -->
            {% if mensaje %}
            <div class="alert alert-danger">
                {{ mensaje }}
            </div>
            {% endif %}

            <!-- Enlace al registro -->
            <div class="text-center">
                <small class="text-muted">¿No tenés cuenta?
                    <a href="{% url 'registro' %}" class="text-primary text-decoration-none">
                        Registrate aquí
                    </a>
                </small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
