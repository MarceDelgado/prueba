{% extends "base.html" %}
{% block content %}
    <div class="form-container">
        <h1>Eliminar Mascota</h1>
        <form method="post">
            {% csrf_token %}
            <h2>¿ESTÁS SEGURO DE QUERER ELIMINAR A ESTA MASCOTA? </h2>
            <h2>{{mascotas.raza}}</h2>
            <button type="submit"class="btn btn-primary">Eliminar mascota</button>
            <a href="{% url 'listar_mascotas' %}"class="btn btn-secondary"> Cancelar </a>
        </form>
    </div>
{% endblock %}
